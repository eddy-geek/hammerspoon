<svg viewBox="0 0 800 940" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="940" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    macOS Keyboard Event Flow
  </text>
  
  <!-- Main Flow Boxes -->
  
  <!-- 1. Hardware -->
  <rect x="300" y="60" width="200" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. Hardware Key Press
  </text>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Physical key signal
  </text>
  
  <!-- 2. IOKit/HID -->
  <rect x="200" y="140" width="200" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. IOKit/HID Layer
  </text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Raw scan codes (Real HW)
  </text>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kernel level
  </text>
  
  <!-- 2b. Virtual HID Device -->
  <rect x="420" y="140" width="200" height="60" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="520" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Virtual HID Device
  </text>
  <text x="520" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Karabiner Driver
  </text>
  <text x="520" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Event injection
  </text>
  
  <!-- 3. HIToolbox -->
  <rect x="300" y="230" width="200" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. HIToolbox/Text Input
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Layout interpretation
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Dead key processing
  </text>
  
  <!-- 4. Quartz -->
  <rect x="300" y="320" width="200" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. Quartz/Core Graphics
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    CGEvent objects
  </text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    System-wide events
  </text>
  
  <!-- 5. AppKit -->
  <rect x="300" y="410" width="200" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. AppKit/Cocoa
  </text>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    NSEvent objects
  </text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Application framework
  </text>
  
  <!-- 6. Application -->
  <rect x="300" y="500" width="200" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6. Application Processing
  </text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Character output
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Action triggers
  </text>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Main flow arrows -->
  <line x1="400" y1="110" x2="300" y2="140" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="200" x2="400" y2="230" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="200" x2="400" y2="230" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="290" x2="400" y2="320" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="380" x2="400" y2="410" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="470" x2="400" y2="500" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Hook Points -->
  
  <!-- hidutil -->
  <rect x="50" y="150" width="120" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="110" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    hidutil
  </text>
  <text x="110" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Low-level key
  </text>
  <text x="110" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    remapping
  </text>
  <text x="110" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    (IOHIDFamily)
  </text>
  
  <!-- Karabiner Driver -->
  <rect x="50" y="240" width="120" height="80" fill="#fff2e6" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    Karabiner-Elements
  </text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">
    Intercepts + injects
  </text>
  <text x="110" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">
    via Virtual HID device
  </text>
  <text x="110" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">
    (emulates keyboard)
  </text>
  
  <!-- Modifier Keys Settings -->
  <rect x="50" y="330" width="120" height="80" fill="#ffe6e6" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="110" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
    Modifier Keys
  </text>
  <text x="110" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
    System Prefs
  </text>
  <text x="110" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
    Caps/Ctrl/Opt/Cmd
  </text>
  <text x="110" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
    remapping
  </text>
  
  <!-- Hammerspoon -->
  <rect x="50" y="420" width="120" height="80" fill="#ffe6f2" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text x="110" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e91e63">
    Hammerspoon
  </text>
  <text x="110" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e91e63">
    hs.eventtap
  </text>
  <text x="110" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e91e63">
    CGEventTap
  </text>
  <text x="110" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e91e63">
    + hs.hotkey
  </text>
  
  <!-- Custom Keyboard Layouts -->
  <rect x="630" y="240" width="120" height="80" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="690" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9b59b6">
    Custom Layouts
  </text>
  <text x="690" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">
    .keylayout files
  </text>
  <text x="690" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">
    Character
  </text>
  <text x="690" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">
    mapping
  </text>
  
  <!-- Karabiner-Elements -->
  <rect x="630" y="330" width="120" height="80" fill="#e6f3ff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="690" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">
    Karabiner-Elements
  </text>
  <text x="690" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498db">
    (Alternative approach)
  </text>
  <text x="690" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498db">
    Pure CGEventTap
  </text>
  <text x="690" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498db">
    without virtual device
  </text>
  
  <!-- DefaultKeyBinding.dict -->
  <rect x="630" y="420" width="120" height="80" fill="#e6ffe6" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="690" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    DefaultKeyBinding
  </text>
  <text x="690" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    .dict
  </text>
  <text x="690" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    NSTextView
  </text>
  <text x="690" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    bindings
  </text>
  
  <!-- Hook arrows -->
  <line x1="170" y1="190" x2="200" y2="170" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="170" y1="280" x2="420" y2="170" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="170" y1="280" x2="500" y2="350" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="170" y1="370" x2="200" y2="170" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="170" y1="460" x2="500" y2="350" stroke="#e91e63" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="630" y1="280" x2="500" y2="260" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="630" y1="370" x2="500" y2="350" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="630" y1="460" x2="500" y2="440" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="750" width="700" height="160" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Hook Points Summary:
  </text>
  
  <text x="60" y="790" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • hidutil: Built-in low-level key remapping at IOKit/HID layer (macOS 10.12+)
  </text>
  
  <text x="60" y="805" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Karabiner-Elements: Dual approach - CGEventTap intercepts, Virtual HID Device injects new events
  </text>
  
  <text x="60" y="820" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Modifier Keys Settings: System Preferences remapping for Caps/Ctrl/Opt/Cmd keys at IOKit level
  </text>
  
  <text x="60" y="835" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Custom Keyboard Layouts: .keylayout files that define character mappings in HIToolbox layer
  </text>
  
  <text x="60" y="850" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Karabiner-Elements: CGEventTap-based event interception and modification at Quartz layer
  </text>
  
  <text x="60" y="865" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Hammerspoon: hs.eventtap (CGEventTap) + hs.hotkey (global hotkeys) at Quartz layer
  </text>
  
  <text x="60" y="880" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • DefaultKeyBinding.dict: Application-level NSTextView key bindings for text editing controls
  </text>
  
  <text x="60" y="895" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Application-level: NSEvent observation for app-specific customization
  </text>
</svg>